## monero-bash configuration ##
##=====================================================##
## Below is the configuration for [monero-bash]        ## 
## AND ALSO [P2Pool] & other misc features.            ##
##                                                     ##
## More advanced settings are commented out with a '#' ##
## To use these, uncomment them (delete the #)         ##
##                                                     ##
